<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <article class="rating_component"> 
      <img src="./images/icon-star.svg">

      <h1>How did we do?</h1> 

      <p class="component_text"> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering! </p>
      
      <div class="rating_buttons">
        <button type="button" class="rating_button">1</button>  
        <button type="button" class="rating_button">2</button>
        <button type="button" class="rating_button">3</button>
        <button type="button" class="rating_button">4</button>
        <button type="button" class="rating_button">5</button>
      </div>

      <div>
        <a href="./thankYou.html">
        <button class="submit_button" type="submit">
          SUBMIT
        </button>
        </a>
      </div>
      
  </article>
  <script src="./index.js"> </script>

</body>
</html>
